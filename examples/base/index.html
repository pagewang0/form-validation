<html>
  <head>
    <link rel="stylesheet" href="examples/base/bootstrap.min.css"/>
    <title>demo</title>
    <style>
      .app {
        margin: 0 auto;
        margin-top: 50px;
        width: 600px;
      }
      .btn-wrap {
        width: 100%;
        text-align: right;
      }

      #submit {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="container">

        <form id="form" action="/" method="post">

          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username">
              <div class="form-control-feedback">message</div>
              <small class="form-text text-muted">help info</small>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password">
              <div class="form-control-feedback">message</div>
              <small class="form-text text-muted">help info</small>
            </div>
          </div>


          <div class="form-group row">
            <label for="confirm" class="col-sm-2 col-form-label">confirm</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirm" name="confirm">
              <div class="form-control-feedback">message</div>
              <small class="form-text text-muted">help info</small>
            </div>
          </div>


          <div class="form-group row">
            <label for="sex" class="col-sm-2 col-form-label">sex</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sex" name="sex">
              <div class="form-control-feedback">message</div>
              <small class="form-text text-muted">help info</small>
            </div>
          </div>


          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email">
              <div class="form-control-feedback">message</div>
              <small class="form-text text-muted">help info</small>
            </div>
          </div>

          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" name="phone">
              <div class="form-control-feedback">message</div>
              <small class="form-text text-muted">help info</small>
            </div>
          </div>

          <div class="form-group row">
            <div class="btn-wrap">
              <button type="submit" class="btn btn-primary pull-right" id="submit">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
    <div id="mocha"></div>
    <script src="index.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.6.3/superagent.min.js"></script>
    <script src="examples/base/app.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../bower_components/assert/assert.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="../test/app.js"></script>
    <script>mocha.run()</script>
  </body>
</html>
